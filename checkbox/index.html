<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="checkbox.css" />
        <script defer src="checkbox.js"></script>
        <title>Js checkbox Challenge</title>
    </head>
    <body>
        <section id="list-box">
            <div id="items">
                <div class="item">
                    <input type="checkbox" name="item1" id="item1" />
                    <label for="item1">This is an inbox layout.</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="item2" id="item2" />
                    <label for="item2">Check one item</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="item3" id="item3" />
                    <label for="item3">Hold down your Shift key</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="item4" id="item4" />
                    <label for="item4">Check a lower item</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="item5" id="item5" />
                    <label for="item5">Everything in between should also be set to checked</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="item6" id="item6" />
                    <label for="item6">Try do it without any libraries</label>
                </div>
                <div class="item">
                    <input type="checkbox" name="item7" id="item7" />
                    <label for="item7">Just regular JavaScript</label>
                </div>
            </div>
        </section>
    </body>
</html>
