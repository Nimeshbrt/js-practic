<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="piano.css">
    <script defer src="piano.js"></script>
</head>

<body>
    <section id="container">
        <div data-key="a" class="key">A</div>
        <div data-key="s" class="key">S</div>
        <div data-key="d" class="key">D</div>
        <div data-key="f" class="key">F</div>
        <div data-key="g" class="key">G</div>
        <div data-key="h" class="key">H</div>
        <div data-key="j" class="key">J</div>
        <div data-key="k" class="key">K</div>
        <div data-key="l" class="key">l</div>
    </section>

    <div>
        <audio data-key="a" src="source/beep-06.wav"></audio>
        <audio data-key="s" src="source/beep-06.wav"></audio>
        <audio data-key="d" src="source/beep-06.wav"></audio>
        <audio data-key="f" src="source/beep-06.wav"></audio>
        <audio data-key="g" src="source/beep-06.wav"></audio>
        <audio data-key="h" src="source/beep-06.wav"></audio>
        <audio data-key="j" src="source/beep-06.wav"></audio>
        <audio data-key="k" src="source/beep-06.wav"></audio>
        <audio data-key="l" src="source/beep-06.wav"></audio>
    </div>
</body>

</html>
