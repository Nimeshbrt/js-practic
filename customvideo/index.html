<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="customvideo.css" />
        <script defer src="customvideo.js"></script>
        <title>Custom Video Player</title>
    </head>
    <body>
        <main id="container">
            <section id="video-container">
                <video poster="poster.jpg">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
                </video>
                <!-- Play icon -->
                <div id="play-icon" class="">
                    <img src="play.png" alt="">
                </div>
                <!-- Custom controls of Video -->
                <div id="controls">
                    <img class="sound" src="sound.png" alt="Sound icon">
                    <img class="mute" src="mute.png" alt="Mute icon">
                    <input type="range" name="sound" id="sound-slider" max="100">
                    <img class="skipf" src="skip.png" alt="Skip forward icon">
                    <img class="skipb" src="skip.png" alt="Skip backward icon">
                    <progress id="progress" max="100" value="0"></progress>
                    <progress id="progressonhover" max="100" value="0" style="display: none;"></progress>
                    <div class="playpause"></div>
                </div>
            </section>
            <section id="shortcuts">
                <ul>
                    <li><strong>Play/Pause:</strong> Space Bar</li>
                    <li><strong>Mute:</strong> M</li>
                    <li><strong>Increase Volume:</strong> Arrow UP</li>
                    <li><strong>Decrease Volume:</strong> Arrow Down</li>
                    <li><strong>Skip Backward:</strong> Less Than Sign </li>
                    <li><strong>Skip Forward:</strong> Greater Than Sign </li>
                </ul>
            </section>
            
        </main>
    </body>
</html>
