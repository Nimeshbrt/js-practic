<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <link rel="stylesheet" href="css.css">
    <script defer src="css.js"></script>
</head>

<body>
    <section id="container">
        <div class="controls">
            <label for="color">Color:</label>
            <input type="color" value="#fff" name="color" data-sizing="" id="color">

            <label for="rangepadding">Padding:</label>
            <input type="range" value="0" min="0" max="200" data-sizing="px" name="p" id="rangepadding">

            <label for="rangeblur">Blur:</label>
            <input type="range" value="0" min="0" max="200" data-sizing="px" name="blur" id="rangeblur">
        </div>

        <div class="image">
            <img src='http://unsplash.it/400?random&gravity=center' class="mm" alt='' />
        </div>
    </section>
</body>

</html>
