<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Measurement</title>
    <link rel="stylesheet" href="measurement.css">
    <script defer src="measurement.js"></script>
</head>

<body>
    <section id="container">

        <div class="form">
            <label for="length">Length: </label>
            <input type="number" for="length" max="100" id="length">
            <br>
            <label for="breadth">Breadth: </label>
            <input type="number" for="breadth" max="100" id="breadth">
        </div>
        <div class="image">
            <div class="length">
                <div class="bordert"></div>
                <div class="actual-length">45CM</div>
                <div class="borderb"></div>
            </div>
            <div class="breadth">
                <div class="borderl"></div>
                <div class="actual-breadth">45CM</div>
                <div class="borderr"></div>
            </div>
            <img src='http://unsplash.it/400?random&gravity=center' class="mm" alt='' />
        </div>
    </section>
</body>

</html>
